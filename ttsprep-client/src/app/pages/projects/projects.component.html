<div class="text-center">
  <h1>Projects ({{projects?.length}})</h1>
  <br>
  <!--(Modal activate button)-->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectCreateModal">
    <i class="bi bi-plus-lg me-2"></i><b>Create new project</b>
  </button>
  <app-project-create-modal [loggedInUser]="loggedInUser" (sentProjectForm)="createProject($event)"></app-project-create-modal>
</div>

<div class="container">
  <input type="text"
         placeholder="Search by event title"
         [(ngModel)]="filterText"
  >
</div>

<hr class="container">

<div class="text-center">
  <table class="table table-striped container">
    <thead>
    <th>Title</th>
    <th>Created</th>
    <th></th> <!-- Project option buttons -->
    </thead>

    <tbody>
      <tr *ngFor="let project of projectsFiltered">
        <td>{{ project.title }}</td>
        <td>{{ project.createdDate }}</td> <!--(Date yyyy/MM/dd, hh/mm/ss Military time)-->
        <td>
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button class="btn btn-s btn-danger me-2" (click)="removeProject(project.id)">
              <i class="bi bi-x-lg me-2"></i>Remove
            </button>
            <button class="btn btn-s btn-warning me-2" >
              <i class="bi bi-pencil-square me-2"></i>Edit
            </button>
            <button class="btn btn-s btn-primary me-2" >
              <i class="bi bi-arrow-right me-2"></i>Open
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
