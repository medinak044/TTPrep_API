<div class="container container-register col-lg-4 col-md-6 col-sm-6">
    <div class="justify-content-center">
        <div class="card card-lg text-center">
            <div class="card-body" style="padding: 2.25rem;">
                <div>
                    <h2 class="text-center" style="margin-bottom: 2.25rem;">Register</h2>
                    <form [formGroup]="registerForm" (submit)="registerSubmit()" autocomplete="off">
                        <!-- <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="userName" placeholder="User Name">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                </span>
                                <input class="form-control" formControlName="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" type="password" formControlName="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" type="password" formControlName="confirmPassword"
                                    placeholder="Confirm Password">

                            </div>
                        </div>

                        <div>
                            <div *ngIf="f['email'].getError('pattern')!=null" class="errorMessage">Invalid
                                Email</div>
                            <div hidden *ngIf="f['confirmPassword'].getError('required')!=null" class="errorMessage">
                                Must confirm
                                password</div>
                            <div *ngIf="f['confirmPassword'].getError('MustMatch')!=null" class="errorMessage">Passwords
                                are not
                                matching</div>
                        </div>

                        <div class="form-group">
                            <button [disabled]="registerForm.invalid"
                                class="btn btn-success btn-block">Register</button>
                            <br>
                            <div class="d-flex justify-content-center" *ngIf="registerButtonIsPressed">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <br />
                            <span style="font-size: 75%; opacity: 0.5;"
                                *ngIf="registerErrorMessage">{{registerErrorMessage}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
